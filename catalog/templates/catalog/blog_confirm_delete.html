{% extends 'base/prod.html' %}
{% load static %}
{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0 mx-auto">
        <p class="lead mb-0 text-center">Удалить {{ object.title }}?</p>
    </div>
</div>
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <form class="row" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-light fw-bold border-danger bg-danger mt-2 mb-2">
                Подтвердить
            </button>
            <a href="{% url 'catalog:article' object.pk %}"
               class="btn btn-lg btn-light fw-bold border-white bg-white mb-4">Отмена</a>
    </form>
</div>

{% endblock %}
